<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - japaZen</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../css/contato.css">

</head>
<body>

  <nav>
    <a href="/index.html">Início</a>
    <a href="../pages/cardapio.html">Cardápio</a>
    <a href="/index.html">Sobre</a>
    <a href="#contato">Contato</a>
  </nav>

  <header>
    <h1>Entre em Contato com o japaZen</h1>
    <p>Tem dúvidas, sugestões ou deseja fazer uma reserva? Envie sua mensagem e retornaremos o mais breve possível.</p>
  </header>

  <section id="contato">
    <form action="#" method="post">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui..." required></textarea>

      <button type="button" onclick="alert('Entraremos em contato em breve!')">Enviar</button>
    </form>
  </section>

  <footer>
    © 2025 japaZen. Todos os direitos reservados.
  </footer>


  <script src="../js/app.js"></script>
</body>
</html>
